<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias da Donana - Doces</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>
    <div id="header"></div>
    <div class="candies">
        <section class="cta-candies my-4 ">
            <div class="cta-container d-flex flex-column align-items-center justify-content-center">
                <div class="cta-text d-flex flex-column align-items-center justify-content-center h-100">
                    <h4>Que bom que quer comprar conosco!</h4>
                    <div>
                        <p>Ficamos muito felizes! <i class="bi bi-heart-fill text-danger "></i></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="donana w-100 d-flex flex-column align-items-center justify-content-center py-2 ">
                <div class="donana-container">
                    <div class="donana-speak">
                        <img src="assets/img/donanaSpeak2.webp" alt="donana" width="250">
                    </div>
                </div>
                    <figcaption class="about-legend fs-5  p-1">Feito com amor ♡</figcaption>
                    <hr class="w-75 text-white">
        </section>

        <section class="products">
            <button id="scrollToTopBtn" class="scroll-to-top" title="Voltar ao topo">
                <i class="bi bi-arrow-up"></i>
            </button>

            <div class="d-flex w-100 py-3 px-4 gap-4 filter-container">
                <div class="search">
                    <h6>Pesquise por nossos produtos: </h6>
                    <input type="text" class="" placeholder="Digite aqui..." width="200">
                </div>
                <div class="filter">
                    <h6>Filtre por Categoria:</h6>
                    <select name="categoria" id="categoria">
                        <option value="" >Selecione a categoria</option>
                        <option value="doces">Doces</option>
                        <option value="salgados">Salgados</option>
                        <option value="">Todos</option>
                    </select>
                </div>
            </div>
            <div id="products-container" class="d-flex gap-4">

            </div>

        </section>

    </div>
    <div id="footer"></div>
  <!-- Bootstrap JS -->
   <script src="js/include.js"></script>
   <script src="js/produtos.js"></script>
   <script src="js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>

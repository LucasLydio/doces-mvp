

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Carrinho | Donana</title>
  <meta name="description" content="Fale com a Donana: WhatsApp, e-mail, Instagram ou formulário." />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS do projeto -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>

  <header id="header"></header>
<main class="cart">
  <section>
    <div class="cart-container">
      <!-- Lista de produtos do carrinho -->
      <div class="cart-list" id="cart-list">
        <h2 class="cart-title">Seu carrinho</h2>

        <!-- Exemplo de produto no carrinho (você pode clonar com JS depois) -->
        <!--
        <div class="cart-product" data-product-id="123">
          <img class="cart-product-img" src="assets/img/produto1.png" alt="Nome do Produto">
          <div class="cart-product-info">
            <div class="cart-product-title">Bolo de Chocolate</div>
            <div class="cart-product-category">Bolos</div>
            <div class="cart-product-price">R$ 32,00</div>
          </div>
          <div class="cart-qty-control">
            <button class="qty-btn decrease" title="Diminuir quantidade"><i class="bi bi-dash"></i></button>
            <span class="qty-value">2</span>
            <button class="qty-btn increase" title="Aumentar quantidade"><i class="bi bi-plus"></i></button>
          </div>
          <button class="cart-product-remove" title="Remover produto"><i class="bi bi-trash3"></i></button>
        </div>
        -->

        <!-- Mensagem de carrinho vazio (mostrar/ocultar via JS) -->
        <div id="cart-empty" class="cart-empty" style="display:none;">
          Seu carrinho está vazio.<br>
          Que tal escolher um doce para começar?
        </div>
      </div>

      <!-- Resumo do carrinho -->
      <div class="cart-summary" id="cart-summary">
        <div class="summary-title">Resumo do pedido</div>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="summary-subtotal">R$ 0,00</span>
        </div>
        <div class="summary-row">
          <span>Entrega</span>
          <span id="summary-delivery">R$ 0,00</span>
        </div>
        <div class="summary-total">
          <span>Total</span>
          <span id="summary-total">R$ 0,00</span>
        </div>
        <button class="cart-btn" id="cart-finish-btn">
          Finalizar pedido <i class="bi bi-arrow-right-circle"></i>
        </button>
        <button class="cart-btn" id="cart-clear-btn" style="background:var(--caramelo);">
          Limpar carrinho <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </section>
</main>


  <!-- footer (opcional) -->
  <footer id="footer"></footer>

  <!-- JS do projeto -->
  <script src="js/include.js" ></script>
  <script src="js/cart.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
